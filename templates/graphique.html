<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Histogramme des températures - Tawarano</h2>
    <div id="hist_div" style="width: 100%; height: 500px;"></div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(init);

      function init() {
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => drawChart(data))
          .catch(err => console.error("Erreur /tawarano/", err));
      }

      function drawChart(data) {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Date');
        dataTable.addColumn('number', 'Température (°C)');

        data.results.forEach(entry => {
          var date = new Date(entry.Jour * 1000);
          var temp = Math.round(entry.temp * 10) / 10; // arrondi 0,1°C
          dataTable.addRow([date.toLocaleDateString(), temp]);
        });

        var options = {
          title: "Évolution des températures (Histogramme)",
          legend: { position: "none" },
          hAxis: { title: "Date" },
          vAxis: { title: "Température (°C)" }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('hist_div'));
        chart.draw(dataTable, options);
      }
    </script>
  </body>
</html>
